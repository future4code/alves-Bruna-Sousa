<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="fundo-formulario">
    <form id="formulario-contato" name="meu_form">

        <h1>Entre em contato</h1>
      
        <input type="text" id="nomeid" placeholder="Nome Sobrenome" required="required" name="nome" />
        <label for="nome">Nome</label>
      
        <input type="tel" id="foneid" placeholder="(xx)xxxx-xxxx" name="telefone" />
        <label for="fone">Fone</label>
      
        <input type="email" id="emailid" placeholder="seuEmeil@hotmail.com" name="email" />
        <label for="email">Email</label>
      
        <textarea placeholder="Deixe sua mensagem"></textarea>
      
        <input type="submit" class="enviar" onclick="Enviar();" value="Enviar" />
      </form>
    
</body>
</html>
